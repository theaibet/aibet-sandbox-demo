!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Bet v5.0 ROI Graph</title>
  <link rel="stylesheet" href="theme.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav style="background:#111; padding:15px; display:flex; justify-content:center; gap:30px;">
    <a href="index.html" style="color:#00ffae; text-decoration:none; font-weight:600;">Home</a>
    <a href="summary.html" style="color:#00ffae; text-decoration:none; font-weight:600;">Summary</a>
    <a href="graph.html" style="color:#00ffae; text-decoration:none; font-weight:600;">Graph</a>
    <a href="insights.html" style="color:#00ffae; text-decoration:none; font-weight:600;">Insights</a>
    <a href="simulation.html" style="color:#00ffae; text-decoration:none; font-weight:600;">Simulation</a>
  </nav>

  <main style="padding:30px; text-align:center;">
    <h1 style="color:#00ffae;">ROI Performance Graph — v3.6 → v5.0</h1>
    <canvas id="roiChart" style="max-width:900px; margin:auto; background:#111; border-radius:8px;"></canvas>
  </main>

  <script>
    fetch('v3_6_to_v5_0_data.json')
      .then(response => response.json())
      .then(json => {
        const races = json.races;
        const labels = races.map(r => r.race);
        const roiData = races.map(r => r.verifiedTicket ? r.verifiedTicket.roi_pct : 0);

        new Chart(document.getElementById('roiChart'), {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'ROI % per Race',
              data: roiData,
              borderColor: '#00ffae',
              borderWidth: 2,
              pointRadius: 3,
              fill: false
            }]
          },
          options: {
            scales: {
              x: { ticks: { color: '#ccc' } },
              y: { ticks: { color: '#ccc' }, beginAtZero: true }
            },
            plugins: { legend: { labels: { color: '#00ffae' } } }
          }
        });
      })
      .catch(err => console.error('Error loading graph data:', err));
  </script>
</body>
</html>
