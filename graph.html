<div class="container">
  <h1>AI-Bet v3.7 ‚Ä¢ Cumulative ROI Tracker</h1>
  <div id="chartContainer">
    <canvas id="roiChart"></canvas>
  </div>
</div>

<div class="footer">
  <p>AI-Bet ROI history auto-updates per version test (v3.7 Simulation)</p>
</div>

<!-- Load Chart.js safely -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<script>
// Delay render to ensure Chart.js loads first (mobile Safari fix)
setTimeout(() => {
  const ctx = document.getElementById('roiChart');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Geraldton', 'Seymour', 'Mountaineer', 'Morphettville', 'Canberra', 'Kilmore R1', 'Kilmore R5', 'Kilmore R6', 'Kilmore R7', 'Mt Isa', 'Caulfield R2'],
      datasets: [{
        label: 'ROI (%)',
        data: [50, 220, 1950, 1450, 400, -100, -120, -130, -140, -135, 620],
        borderColor: '#00ffae',
        backgroundColor: 'rgba(0,255,174,0.1)',
        pointBackgroundColor: '#00ffae',
        pointRadius: 5,
        pointHoverRadius: 7,
        borderWidth: 3,
        tension: 0.35,
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          ticks: { color: '#ccc' },
          grid: { color: '#222' },
        },
        y: {
          ticks: { color: '#ccc' },
          grid: { color: '#222' },
        }
      },
      plugins: {
        legend: {
          labels: { color: '#00ffae', font: { weight: 'bold' } }
        },
        tooltip: {
          backgroundColor: '#14161a',
          borderColor: '#00ffae',
          borderWidth: 1,
          titleColor: '#00ffae',
          bodyColor: '#fff',
          displayColors: false,
          callbacks: {
            label: function(context) {
              return ' ROI: ' + context.parsed.y + '%';
            }
          }
        }
      }
    }
  });
}, 300);
</script>
