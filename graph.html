<style>
  :root {
    --bg: #000;
    --gold: #E0B34E;
    --card: #121212;
    --line: #242424;
    --text: #f5f5f5;
  }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
  }
  nav {
    background: #111;
    display: flex;
    justify-content: center;
    gap: 36px;
    padding: 18px;
    border-bottom: 1px solid var(--gold);
  }
  nav a {
    color: var(--gold);
    text-decoration: none;
    font-weight: 600;
    position: relative;
    padding-bottom: 6px;
    transition: 0.3s;
  }
  nav a:hover, nav a.active {
    color: #fff;
  }
  nav a.active::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: var(--gold);
  }
  footer {
    border-top: 1px solid var(--line);
    color: var(--gold);
    font-size: 14px;
    text-align: center;
    padding: 24px 0;
    margin-top: 80px;
    letter-spacing: 0.5px;
    background: #111;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // ======== AI-Bet v5.0 Graph Theme ========
  const ctx = document.getElementById('roiChart').getContext('2d');

  const roiData = {
    labels: [
      "Geraldton", "Seymour", "Mountaineer", "Morphettville",
      "Canberra", "Kilmore R1", "Kilmore R5", "Kilmore R6",
      "Kilmore R7", "Mt Isa", "Caulfield R2"
    ],
    datasets: [{
      label: "ROI (%)",
      data: [0, 250, 1950, 1400, 350, -50, 0, 20, 70, 650, 510],
      borderColor: "#E0B34E",
      backgroundColor: "rgba(224, 179, 78, 0.15)",
      pointBackgroundColor: "#E0B34E",
      pointBorderColor: "#111",
      pointHoverRadius: 8,
      pointRadius: 6,
      fill: true,
      tension: 0.35,
      borderWidth: 3,
      hoverBorderWidth: 4
    }]
  };

  const roiChart = new Chart(ctx, {
    type: 'line',
    data: roiData,
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: true,
          labels: {
            color: "#E0B34E",
            font: { size: 14, weight: "600" }
          }
        },
        title: {
          display: true,
          text: "AI-Bet v5.0 â€¢ Cumulative ROI Tracker",
          color: "#E0B34E",
          font: { size: 18, weight: "bold" }
        }
      },
      scales: {
        x: {
          ticks: {
            color: "#f5f5f5",
            font: { size: 13 }
          },
          grid: { color: "#1e1e1e" }
        },
        y: {
          ticks: {
            color: "#E0B34E",
            font: { size: 13 }
          },
          grid: { color: "#1e1e1e" }
        }
      },
      animation: {
        duration: 1800,
        easing: 'easeOutQuart'
      },
      elements: {
        line: { shadowColor: '#E0B34E', shadowBlur: 10 },
        point: { hoverBackgroundColor: '#fff' }
      }
    }
  });
</script>
