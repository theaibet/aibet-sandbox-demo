<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="theme.css">
  <meta charset="UTF-8">

  <title>AI-Bet Graph</title>
  <link rel="stylesheet" href="theme.css">   <!-- ✅ this line -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="summary.html">Summary</a>
    <a href="insights.html">Insights</a>
    <a href="graph.html" class="active">Graph</a>

    <a href="v3_6_to_v5_0_report.html">Report</a>
  </nav>

  <main style="padding: 40px; text-align: center;">
    <h1 style="color: var(--gold);">AI-Bet v5.0 • ROI Tracker</h1>
    <canvas id="roiChart" width="400" height="200"></canvas>
  </main>

  <footer>
    © 2025 AI-Bet Pty Ltd — Data Analytics Sandbox
  </footer>

  <script>
    const ctx = document.getElementById('roiChart').getContext('2d');
    const roiData = {
      labels: ["Geraldton", "Seymour", "Mountaineer", "Morphettville", "Canberra", "Kilmore R1", "Kilmore R5", "Kilmore R6", "Kilmore R7", "Mt Isa", "Caulfield R2"],
      datasets: [{
        label: "ROI (%)",
        data: [0, 250, 1950, 1400, 350, -50, 0, 20, 70, 650, 510],
        borderColor: "#E0B34E",
        backgroundColor: "rgba(224, 179, 78, 0.1)",
        pointBackgroundColor: "#E0B34E",
        pointBorderColor: "#111",
        pointRadius: 6,
        tension: 0.35,
        borderWidth: 3,
      }]
    };

    new Chart(ctx, {
      type: 'line',
      data: roiData,
      options: {
        plugins: {
          legend: { labels: { color: '#E0B34E' } },
          title: {
            display: true,
            text: 'Cumulative ROI (%)',
            color: '#E0B34E',
            font: { size: 16, weight: '600' }
          }
        },
        scales: {
          x: { ticks: { color: '#E0B34E' }, grid: { color: '#242424' } },
          y: { ticks: { color: '#E0B34E' }, grid: { color: '#242424' } }
        }
      }
    });
  </script>
</body>
</html>
